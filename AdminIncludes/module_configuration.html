<div class="modal fade" id="yo-failed" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{intl d='yot.ai' l="An error occured"}</h3>
      </div>
      <div class="modal-body" id="yo-failed-body">

      </div>
    </div>
  </div>
</div>


<div class="general-block-decorator">
  <div class="row">

    <div class="col-md-12 title title-without-tabs">
      {intl d='yot.ai' l='Edit your Yo! configuration.'}
    </div>

    <div class="form-container">
      <div class="col-md-12">

        {form name="yo.config"}
          <form method="POST" id="yo-form" action="{url path="/admin/module/YoT/save"}" {form_enctype form=$form} class="clearfix">

            {form_hidden_fields form=$form}

            {render_form_field form=$form field='api_key'}
            {render_form_field form=$form field='username'}

            <button type="submit" id="yo-save" name="yo_save" value="save" class="form-submit-button btn btn-sm btn-default" title="{intl d='yot.ai' l='Save'}">{intl d='yot.ai' l='Save'}</button>
          </form>
        {/form}

      </div>

    </div>

  </div>
</div>
