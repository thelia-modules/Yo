<div class="general-block-decorator">
  <div class="row">

    <div class="col-md-12 title title-without-tabs">
      {intl d='yot.ai' l='Edit your Yo! configuration.'}
    </div>

    <div class="form-container">
      <div class="col-md-12">

        {form name="yo.config"}
          <form method="POST" id="yo-form" action="{url path="/admin/module/Yo/save"}" {form_enctype form=$form} class="clearfix">

            {form_hidden_fields form=$form}

            {form_field form=$form field='api_key'}
            <div class="form-group {if $error}has-error{/if}">
              <label class="control-label" for="{$label_attr.for}">
                {$label}
                <span class="required">*</span>
                {form_error form=$form field="api_key"}
                    <br />
                    <span class="error">{$message}</span>
                {/form_error}
              </label>
              <input id="yo_config-id-api_key" class="form-control " type="text" required="" aria-required="true" value="{$value}" name="{$name}">
            </div>
            {/form_field}

            {form_field form=$form field='username'}
              <div class="form-group {if $error}has-error{/if}">
                <label class="control-label" for="{$label_attr.for}">
                  {$label}
                  <span class="required">*</span>
                  {form_error form=$form field="username"}
                      <br />
                      <span class="error">{$message}</span>
                  {/form_error}
                </label>
                <input id="yo_config-id-username" class="form-control " type="text" required="" aria-required="true" value="{$value}" name="{$name}">
              </div>
            {/form_field}

            <button type="submit" id="yo-save" name="yo_save" value="save" class="form-submit-button btn btn-sm btn-default" title="{intl d='yot.ai' l='Save'}">{intl d='yot.ai' l='Save'}</button>
          </form>
        {/form}

      </div>

    </div>

  </div>
</div>
